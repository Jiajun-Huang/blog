spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.5:3306/owncloud
    username: mysql_user
    password: mysql_password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    root: info
    com.jiajun.blog: debug
  file:
    name: app.log
    path: /var/log

server:
  port: 8080
  # error:
  #   include-stacktrace: never
