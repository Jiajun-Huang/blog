secrets:
  db_password:
    file: ./secrets/db_password.txt
  db_root_password:
    file: ./secrets/db_root_password.txt
  oss_password:
    file: ./secrets/oss_password.txt
  oss_root_password:
    file: ./secrets/oss_root_password.txt
